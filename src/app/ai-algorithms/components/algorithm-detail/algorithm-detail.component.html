<section fxLayout="column" fxLayoutAlign="end">
  <ng-container *ngIf="agent">

<section fxLayout="row wrap" class="algorithm-detail">


  <section class="description" fxFlex="30" fxLayout="column">
    <h2>{{agent.name}}</h2>
    <span fxFlex="4"></span>
    <h2>{{agent.description}}</h2>
  </section>

<section>
  <ngx-charts-advanced-pie-chart
    [view]="view"
    [scheme]="colorSchemeThree"
    [results]="averages"
    (select)="onSelect($event)">
  </ngx-charts-advanced-pie-chart>
</section>

  <span fxFlex="2"></span>

  <mat-card class="card" fxFlex="30">
    <mat-card-content class="chart">
      <ngx-charts-bar-vertical
        [scheme]="colorScheme"
        [results]="memoryData"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel">
      </ngx-charts-bar-vertical>
    </mat-card-content>
  </mat-card>

  <span fxFlex="2"></span>

  <mat-card class="card" fxFlex="30">
    <mat-card-content class="chart">
      <ngx-charts-bar-vertical
        [scheme]="colorScheme"
        [results]="logicData"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel">
      </ngx-charts-bar-vertical>
    </mat-card-content>
  </mat-card>

  <span fxFlex="2"></span>

  <mat-card class="card" fxFlex="30">
    <mat-card-content class="chart">
      <ngx-charts-bar-vertical
        [scheme]="colorScheme"
        [results]="planningData"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel">
      </ngx-charts-bar-vertical>
    </mat-card-content>
  </mat-card>

</section>

  </ng-container>

</section>
